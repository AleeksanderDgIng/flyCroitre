<div class="container">
    <div class="section"></div>
    <div class="row">
        <div class="col s12 m6 l1"></div>
        <div class="col s12 m4 l10">
            <div id="prefixes" class="card card card-default scrollspy">
                <div class="card-content">
                    <h3 class="card-title center">Editar Aeropuerto</h3>

                    <form [formGroup]="fgValidacion"  (ngSubmit)="edit()">
                        <input formControlName="id" type="hidden" class="validate">

                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">account_circle</i>
                                <input formControlName="nombre" type="text" class="validate">
                                <label class="active" for="nombre">Nombre</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">location_city</i>
                                <input formControlName="ciudad" type="text" class="validate">
                                <label class="active" for="ciudad">Ciudad</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">public</i>
                                <input formControlName="pais" type="text" class="validate">
                                <label class="active" for="pais">Pa√≠s</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">arrow_forward</i>
                                <input formControlName="coordx" type="text" class="validate">
                                <label class="active" for="coordx">Coordenadas en X</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">arrow_upward</i>
                                <input formControlName="coordy" type="text" class="validate">
                                <label class="active" for="coordy">Coordenadas en Y</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">spellcheck</i>
                                <input formControlName="siglas" type="text" class="validate">
                                <label class="active" for="siglas">Siglas</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">done</i>
                                <input formControlName="tipo" type="text" class="validate">
                                <label class="active" for="tipo">Tipo</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <button [disabled]="!fgValidacion.valid"
                                    class="btn-large deep-purple darken-2 waves-effect waves-light right" type="submit"
                                    name="action">Enviar
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <div class="col s12 m6 l1">

        </div>
    </div>
</div>
