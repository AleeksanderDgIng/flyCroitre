<div class="container">
  <div class="section"></div>
  <a routerLink="/aeropuerto/create" class="btn-large deep-purple darken-3">
    <i class="material-icons left">flight_land</i> Registrar Aeropuerto</a>
  <div class="section"></div>
  <table class="table responsive striped bordered">

    <thead>
      <tr>
        <th>Nombre</th>
        <th>ciudad</th>
        <th>pais</th>
        <th>coordx</th>
        <th>coordy</th>
        <th>siglas</th>
        <th>tipo</th>

        <th>Editar</th>
        <th>Eliminar</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let p of listado">
        <td>{{p.nombre}}</td>
        <td>{{p.ciudad}}</td>
        <td>{{p.pais}}</td>
        <td>{{p.coordx}}</td>
        <td>{{p.coordy}}</td>
        <td>{{p.siglas}}</td>
        <td>{{p.tipo}}</td>

        <td>
          <a routerLink="/aeropuerto/edit/{{p.id}}" class="btn-floating btn-large waves-effect deep-purple darken-3"><i
              class="material-icons">edit</i></a>
        </td>
        <td>
          <button class="btn-floating btn-large waves-effect waves-light red" (click)="delete(p.id)"><i
              class="material-icons">delete_sweep</i></button>
        </td>
      </tr>
    </tbody>

  </table>
  <div class="section"></div>
</div>
