
<div class="container">
    <div class="section"></div>
    <div class="row">
        <div class="col s12 m6 l1"></div>
        <div class="col s12 m4 l10">
            <div id="prefixes" class="card card card-default scrollspy">
                <div class="card-content">
                    <h3 class="card-title center">Registrar Aeropuerto</h3>

                    <form [formGroup]="fgValidacion" (ngSubmit)="store()">
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">account_circle</i>
                                <input formControlName="nombre" type="text" class="validate">
                                <label for="nombre">Nombre</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">location_city</i>
                                <input formControlName="ciudad" type="text" class="validate">
                                <label for="ciudad">Ciudad</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">public</i>
                                <input formControlName="pais" type="text" class="validate">
                                <label for="pais">País</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">arrow_forward</i>
                                <input formControlName="coordx" type="text" class="validate">
                                <label for="coordx">Coordenadas en X</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">arrow_upward</i>
                                <input formControlName="coordy" type="text" class="validate">
                                <label for="coordy">Coordenadas en Y</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">spellcheck</i>
                                <input formControlName="siglas" type="text" class="validate">
                                <label for="siglas">Siglas</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <div><label class="active" for="tipo">Tipo de aeropuerto</label></div>
                                <select class="browser-default" formControlName="tipo" type="text">
                                  <option class="validate" value="" disabled selected>Seleccione el tipo de aeropuerto</option>
                                  <option class="validate" value="Aeropuerto civil">Aeropuerto civil</option>
                                  <option class="validate" value="Aeropuerto de aviación corporativa">Aeropuerto de aviación corporativa</option>
                                  <option class="validate" value="Aeropuerto de aviación general">Aeropuerto de aviación general</option>
                                  <option class="validate" value="Aeropuerto de carga aérea">Aeropuerto de carga aérea</option>
                                  <option class="validate" value="Aeropuerto comercial">Aeropuerto comercial</option>
                                  <option class="validate" value="Aeropuerto regional/Nacional">Aeropuerto regional/Nacional</option>
                                  <option class="validate" value="Aeropuerto turístico">Aeropuerto turístico</option>
                                  <option class="validate" value="Aeropuerto low-cost">Aeropuerto low-cost</option>
                                  <option class="validate" value="Aeropuerto hub">Aeropuerto hub</option>
                                  <option class="validate" value="aeropuerto militar o base aerea militar">aeropuerto militar o base aerea militar</option>
                                </select>
                              </div>
                            </div>


                        <div class="row">
                            <div class="input-field col s12">
                                <button [disabled]="!fgValidacion.valid"
                                    class="btn-large deep-purple darken-2 waves-effect waves-light right" type="submit"
                                    name="action">Enviar
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <div class="col s12 m6 l1">

        </div>
    </div>
</div>
