<div class="container">
    <div class="section"></div>
    <div class="row">
        <div class="col s12 m6 l1"></div>
        <div class="col s12 m4 l10">
            <div id="prefixes" class="card card card-default scrollspy">
                <div class="card-content">
                    <h3 class="card-title center">Registrar Vuelo</h3>

                    <form [formGroup]="fgValidacion" (ngSubmit)="store()">
                        <div class="row">

                            <div class="input-field col s12">
                                <i class="material-icons prefix">event</i>
                                <input formControlName="fechaInicio" type="date" class="validate">
                                <label for="fechaInicio">Fecha de inicio</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">schedule</i>
                                <input formControlName="horaInicio" type="text" class="validate">
                                <label for="horaInicio">Hora de inicio</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">event</i>
                                <input formControlName="fechaFin" type="date" class="validate">
                                <label for="fechaFin">Fecha fin</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">schedule</i>
                                <input formControlName="horaFin" type="text" class="validate">
                                <label for="horaFin">hora fin</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">airline_seat_recline_normal</i>
                                <input formControlName="asientosVendidos" type="number" class="validate">
                                <label for="asientosVendidos">Asientos vendidos</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">person</i>
                                <input formControlName="nombrePiloto" type="text" class="validate">
                                <label for="nombrePiloto">Nombre piloto</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">timeline</i>
                                <input formControlName="ruta" type="text" class="validate">
                                <label for="ruta">Ruta</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <button [disabled]="!fgValidacion.valid"
                                    class="btn-large deep-purple darken-2 waves-effect waves-light right" type="submit"
                                    name="action">Enviar
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <div class="col s12 m6 l1">

        </div>
    </div>
</div>
