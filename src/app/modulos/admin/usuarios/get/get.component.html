<div class="container">
  <div class="section"></div>
  <a routerLink="/admin/create" class="btn-large deep-purple darken-3">
    <i class="material-icons left">person_add</i> Registrar Persona</a>
  <div class="section"></div>
  <table class="table responsive striped bordered">

    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Telefono</th>
        <th>Correo</th>

        <th>Editar</th>
        <th>Eliminar</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let p of listado">
        <td>{{p.nombre}}</td>
        <td>{{p.apellido}}</td>
        <td>{{p.telefono}}</td>
        <td>{{p.correo}}</td>

        <td>
          <a routerLink="/admin/edit/{{p.id}}" class="btn-floating btn-large waves-effect deep-purple darken-3"><i
              class="material-icons">edit</i></a>
        </td>
        <td>
          <button class="btn-floating btn-large waves-effect waves-light red" (click)="delete(p.id)"><i
              class="material-icons">delete_sweep</i></button>
        </td>
      </tr>
    </tbody>

  </table>
  <div class="section"></div>
</div>
