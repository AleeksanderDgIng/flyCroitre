<div class="container">
    <div class="section"></div>
    <div class="row">
        <div class="col s12 m6 l3"> </div>

        <div class="col s12 m4 l6">
            <div id="prefixes" class="card card card-default scrollspy">
                <div class="card-content">
                    <h3 class="card-title center">Registrar Ruta</h3>

                    <form [formGroup]="fgValidacion" (ngSubmit)="store()">
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">schedule</i>
                                <input formControlName="tiempoEstimado" type="text" class="validate">
                                <label for="tiempoEstimado">Tiempo Estimado</label>
                            </div>
                        </div>
                
                        <div class="input-field col s12"> 
                            <select class="browser-default" formControlName="origen">
                                <option class="validate" value="" disabled selected>Seleccione el aeropuerto --> Origen</option>
                                <option class="validate" *ngFor="let aeropuerto of listadoAeropuertos" value="{{aeropuerto.nombre}}">
                                    {{aeropuerto.nombre}}</option>
                            </select>                             
                        </div>

                        <div class="input-field col s12"> 
                            <select class="browser-default" formControlName="destino">
                                <option class="validate" value="" disabled selected>Seleccione el aeropuerto --> Destino</option>
                                <option class="validate" *ngFor="let aeropuerto of listadoAeropuertos" value="{{aeropuerto.nombre}}">
                                    {{aeropuerto.nombre}}</option>
                            </select>                             
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <button [disabled]="!fgValidacion.valid"
                                    class="btn-large deep-purple darken-2 waves-effect waves-light right" type="submit"
                                    name="action">Enviar
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <div class="col s12 m6 l3">

        </div>
    </div>
</div>
