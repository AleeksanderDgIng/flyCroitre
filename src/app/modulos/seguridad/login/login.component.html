<body>
  <main>

    <div class="section"></div>
    <h5 class="deep-purple-text center-align">Por favor, iniciar sesión (usuarios)</h5>
    <div class="section"></div>

    <div class="container">
      <div class="row">
        <div class="col s12 l4 offset-l4">
          <div class="card grey lighten-3">
            <div class="card-content">
              <!-- ngsubmit-->
              <form [formGroup]="fgValidacion" (ngSubmit)="identificarUsuario()">
                <!-- <form> -->

                <div class="row">
                  <div class="input-field col s12">

                    <input formControlName="correo" type="email" id="email" class="validate " />
                    <label for="email">Ingrese su correo electrónico* </label>
                    <div class="mensajeValidacion deep-purple-text">
                      <span class="helper-text deep-purple-text" data-success="right">Este campo es requerido.</span>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s12">

                    <input formControlName="clave" type="password" id="password" class="validate" />
                    <label for="email">Ingrese su contraseña*</label>

                    <div class="mensajeValidacion deep-purple-text">
                      <span class="helper-text deep-purple-text" data-success="right">Este campo es requerido.</span>
                    </div>
                  </div>

                  <label style='float: right;'>
                    <a class='deep-purple-text' href='#!'><b>¿Has olvidado tu contraseña?</b></a>
                  </label>
                </div>

                <div class='row' center-align>
                  <div class="col s12 m4 l2"></div>
                  <div class="col s12 m4 l8">
                    <button [disabled]="!fgValidacion.valid" type='submit' name='action'
                      class='col s12 btn btn-large deep-purple darken-2'>
                      Login
                      <i class="material-icons right">send</i>
                    </button>
                  </div>
                  <div class="col s12 m4 l2"></div>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>

    <h6 class="purple-text center-align"><a class="deep-purple-text" href="#!">Crear cuenta</a></h6>
    <div class="section"></div>
    <div class="section"></div>

  </main>
</body>
